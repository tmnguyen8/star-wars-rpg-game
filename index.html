<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body>
    <div class="main-content">
        <div class="availableChar">
            <h4>Pick Your Character</h4>
            <div id="availableCharImage" class="row">
                <div class="card-body col-1" >
                    <img src="assets/images/dv-image.jpg" id="availableChar" class="img-responsive" data-name="darthV">
                    <p  id="myCharScore"></p>
                </div>
                <div class="card-body col-1" >
                    <img src="assets/images/luke-image.jpg" id="availableChar" class="img-responsive" data-name="lukeS">
                    <p  id="myCharScore"></p>
                </div>
                <div class="card-body col-1" >
                    <img src="assets/images/obi-image.jpg" id="availableChar" class="img-responsive" data-name="obiW">
                    <p  id="myCharScore"></p>
                </div>
                <div class="card-body col-1" >
                    <img src="assets/images/princess-image.jpg" id="availableChar" class="img-responsive" data-name="princessL">
                    <p id="myCharScore"></p>
                </div>
            </div>
        </div>

        <div class="myCharCard card col-6">
            <div id="card-body">
                <h4 class="card-title">My Character</h4>
                <div id="myCharImage"></div>
                <p class="card-text" id="myCharScore"></p>
            </div>
        </div>

        <div class="availableEnemy col-6">
            <h4>Enemies Available To Attack</h4>
            <div id="myEnemyImage">

            </div>
        </div>
        <div id="fightSection col-6">
            <h4>Fight Arena</h4>
            <div class="fightSection">
                
            </div>
        </div>
        <div class="scoreBoard">
            <div id="myAttack"></div>
            <div id="enemyAttack"></div>
            <div id="result"></div>
        </div>
    </div>

    <!-- javacript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
