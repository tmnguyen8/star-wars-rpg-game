<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="stylesheet" href="style.css">
    <title>Star Wars RPG</title>
</head>
<body>
    <div class="availableChar">
        <h4>Pick Your Character</h4>
        <div id="availableCharImage">
            <div class="card-body">
                
                <p class="card-text" id="myCharScore"></p>
            </div>
        </div>
    </div>

    <div class="myCharCard card">
        <div id="card-body">
            <h4 class="card-title">My Character</h4>
            <div id="myCharImage"></div>
            <p class="card-text" id="myCharScore"></p>
        </div>
    </div>

    <div class="myEnemies">
        <h4>Enemies Available To Attack</h4>
        <div id="myEnemiesImage">

        </div>
    </div>
    <div id="fightSection">
        <h4>Fight Arena</h4>
        <div class="fightSection">
            
        </div>
    </div>
    <div class="scoreBoard">
        <p id="myAttack"></p>
        <p id="enemyAttack"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
